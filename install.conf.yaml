- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/vimfiles/coc.install.sh: coc.install.sh
    ~/vimfiles/.config\nvim\init.vim: config\nvim\init.vim
    ~/vimfiles/.tmux.conf: tmux.conf
    ~/vimfiles/.vimrc: vimrc
    ~/vimfiles/.vimrc.coc: vimrc.coc
    ~/vimfiles/.vimrc.plugin: vimrc.plugin
    ~/vimfiles/.vimrc.setup: vimrc.setup

- create:
    - ~/vimfiles

- shell:
  - [git submodule update --init --recursive, Installing submodules]
