- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.vim/colors

- link:
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.vim/colors/OceanicNext.vim: vim/colors/OceanicNext.vim
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: vimrc
    ~/.vimrc.code_display: vimrc.code_display
    ~/.vimrc.completion: vimrc.completion
    ~/.vimrc.interface: vimrc.interface
    ~/.vimrc.setup: vimrc.setup

- shell:
  - [git submodule update --init --recursive, Installing submodules]
