- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.vimrc.code_display: vimrc.code_display
    ~/.vimrc.completion: vimrc.completion
    ~/.vimrc.interface: vimrc.interface
    ~/.vimrc.setup: vimrc.setup

- shell:
  - [git submodule update --init --recursive, Installing submodules]
